<body>
    <!-- Templates -->
    <script type="text/html" id="LoginForm">

    <div class="LoginForm container-login100">    

    <div class="wrap-login100 p-l-50 p-r-50 p-t-15 p-b-15">
    <form class="login100-form form">
    <span class="login100-form-title p-b-20">
                  Gutsy
              </span>
    <div class="Control wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
    <input class="Control__input input100" name="email" type="text" placeholder="Email" />
    <span class="focus-input100"></span>
    <span class="symbol-input100">
                      <span class="lnr lnr-envelope"></span>
                  </span>
    </div>
    <br>
    <div class="Control wrap-input100 validate-input m-b-16" data-validate = "Password is required">
    <input class="Control__input input100" name="password" type="password" placeholder="Password" />
    <span class="focus-input100"></span>
                  <span class="symbol-input100">
                      <span class="lnr lnr-lock"></span>
                  </span>
    </div>

    <div class="contact100-form-checkbox m-l-4">
                  <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                  <label class="label-checkbox100" for="ckb1">
                      Remember me
                  </label>
              </div>

    <div class="Control__input input100 login100-form-btn" p-t-25">
    <input class = "Control__input login100-form-btn" type="submit" value="Log in" />
    </div>


    <br>
    <div class="text-center w-full p-t-15 title txt1" id="title">

                          </div>	
            <!--       <i class="fa fa-facebook-official"></i>
                  Facebook
              </a>

              <a href="#" class="btn-google m-b-10">
                  <img src="img/icon-google.png" alt="GOOGLE">
                  Google
              </a> -->


    <div class="text-center w-full p-t-15">
                  <span class="txt1">
                      Not registered?
                  </span>

                  <a class="Control__link txt1 bo1 hov1" href="#signup">
                      Sign up now
                  </a>
              </div>




    </form>
    </div>
    </div>
    </script>

    <!--- SIGN UP FORM -->
    <script type="text/html" id="SignupForm">

    <div class="SignupForm container-login100">
    <div class="wrap-login100 p-l-50 p-r-50 p-t-15 p-r-15">
    <form class="login100-form form validate-form">
    <span class="login100-form-title p-b-20">
                  Gutsy
    </span>
    <div class="Control wrap-input100 validate-input m-b-16" data-validate = "Email is required: ex@abc.xyz">	  
    <input class="Control__input input100" name="email" type="text" placeholder="Email">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
    <span class="lnr lnr-envelope"></span>
                  </span>
              </div>
    <br>
    <div class="Control wrap-input100 validate-input m-b-16" data-validate = "Password is required">
    <input class="Control__input input100" name="password" type="password" placeholder="Password" />
    <span class="focus-input100"></span>
    <span class="symbol-input100">
                      <span class="lnr lnr-lock"></span>
                  </span>
    </div>

    <div class="Control wrap-input100 validate-input m-b-16" data-validate = "Repeat Password">
    <input class="Control__input input100" name="repeatPassword" type="password" placeholder="Repeat Password" />
    <span class="focus-input100"></span>
    <span class="symbol-input100">
                      <span class="lnr lnr-lock"></span>
                  </span>
    </div>

    <input class = "Control__input login100-form-btn" type="submit" value="Sign up" />

    <a class="Control__link txt1 text-center w-full p-t-15" href="#login">
    Send me back to the login page.
    </a>


    <div class="text-center w-full p-t-15 title txt1" id="title">

    </form>


    </div>
    </div>

    </script>
    <script type="text/html" id="Alert">
    <div class="txt1 text-center w-full p-t-15 title Alert Alert__<%= type %>">
    <span class="Alert__close"></span>
    <%= message %>
    </div>
    </script>
    <script type="text/html" id="ConfirmForm">
    <div class="SignupForm container-login100">
    <div class="wrap-login100 p-l-50 p-r-50 p-t-15 p-r-15">
    <form class="login100-form form validate-form">

    <span class="login100-form-title p-b-20">
                  Gutsy
    </span>
    <a class="Control__link login100-form-btn" href="#">
    Resend Verification Email
    </a>
    <a class="title login100-form-btn Control__link" href="#signup">
    Login
    </a>
    </form>
    </div>
    </div>
    </script>
    <script type="text/html" id="Welcome">

    <div class="Well Well__info" style="margin: 0; padding: 0; height: 100%; overflow: hidden;">


    <div class="title">Welcome <%= email %></div>
    <button  class="Button">Log out</button>


    </div>

    </script>
