<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gutsy - Registration</title>
        <meta charset="UTF-8">
        
        <!-- Style Sheets -->
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
        <link rel="stylesheet" type="text/css" href="css/login-util.css">
        <link rel="stylesheet" type="text/css" href="css/login-main.css">
        
        <!--
        user-scalable=no doesn't allow users to zoom
        initial-scale=1 means the zoom level when the app is loaded. 1=100%
        maximum-scale=1 means the max zoom level user can zoom
        minimum-scale-1 means the min zoom level user can zoom
        -->
        <!--meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1 
          width=device-width, height=device-height, target-densitydpi=device-dpi, viewport-fit=cover" /-->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1 
        width=device-width, height=device-height, viewport-fit=cover" />
    </head>
    <body>
        
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-50 p-r-50 p-t-15 p-b-15">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-20">
                            Gutsy
                        </span>

                        <div class="wrap-input100 validate-input m-b-16"> <!--data-validate = "Valid email is required: ex@abc.xyz"-->
                            <!--input class="input100" type="file" name="profile_photo" placeholder="Photo"-->
                            <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
                            <div class="profile-container">
                                <img id="profileImage" class="profile-img" id="profileImage" src="img/profile/profile-placeholder.png" />
                             </div>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-16"> <!--data-validate = "Password is required"-->
                            <input id="datePicker" class="input100 p-t-10 p-b-10" type="date" name="date" placeholder="Birthday">
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="container-login100-form-btn p-t-25">
                            <button class="login100-form-btn">
                                Sign Up!
                            </button>
                        </div>

                        <div class="text-center w-full p-t-42 p-b-22">
                            <a class="txt1 bo1 hov1" href="register-email.html"><span class="txt1">
                                <i class="fas fa-long-arrow-alt-left"></i> Go back
                            </span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        

        
        <!-- Start of Jquery script -->	
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Start of bootstrap script -->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Start of select script -->
        <script src="vendor/select2/select2.min.js"></script>
        <!-- Start of login main script -->
        <script src="js/login-main.js"></script>
        <!-- Start profile image selection script -->
        <script type="text/javascript">
            $("#profileImage").click(function(e) {
                $("#imageUpload").click();
            });

            function fasterPreview( uploader ) {
                if ( uploader.files && uploader.files[0] ){
                    $('#profileImage').attr('src', 
                        window.URL.createObjectURL(uploader.files[0]) );
                }
            }

            $("#imageUpload").change(function(){
                fasterPreview( this );
            });
        </script>
        <!-- Start date picker default script -->
        <script type="text/javascript">
            document.getElementById('datePicker').valueAsDate = new Date();
        </script>
    </body>
    <!-- fast click script -->
    <script type='text/javascript' src='js/fastclick.js'></script>

    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
    </script>
    <!-- end fast click script -->
</html>
